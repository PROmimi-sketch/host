<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .content {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .danger {
            background-color: #dc3545;
        }
        .danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user }}</h1>
    <div class="content">
        <button onclick="window.location.href='/book-demo';">Book a Demo</button>
        <button onclick="window.location.href='/register-campaign';">Register for a Campaign</button>

        <!-- âœ… Show "View Report" only if the campaign has been run -->
        {% if report_available %}
            {% for campaign in campaigns %}
                <form action="/download-report/{{ user }}/{{ campaign.id }}" method="get">
                    <button type="submit">ðŸ“Š View Report for Campaign {{ campaign.id }}</button>
                </form>
            {% endfor %}
        {% endif %}

        <a href="/logout"><button class="danger">Logout</button></a>
    </div>
</body>
</html>
